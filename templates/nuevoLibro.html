{% extends "libros.html" %}
{%block content%}
<h1 class="block rounded-full bg-green-400 text-2xl -mt-10 -mb-10 text-gray font-bold font-sans">Add a book</h1>
<div class="-mt-10">
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 mb-5"action="#" method="post">
        <div class="form-group flex flex-col gap-1">
            <label class="block text-gray-700 text-sm font-bold mb-2"for="nombre">Title</label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"type="text" maxlength="100" name="nombre" placeholder="Title name">
     
            <label class="block text-gray-700 text-sm font-bold mb-2"for="autor">Author</label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"maxlength="100" name="autor" placeholder="Author">
     
            <label class="block text-gray-700 text-sm font-bold mb-2"for="genero">Genre</label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"maxlength="100" name="genero" placeholder="Genre">
     
            <button class=" text-white font-bold font-sans bg-green-500 rounded-full hover:bg-green-700" type="submit">Save</button>
        </div>
     </form>
</div>

{%endblock%}
