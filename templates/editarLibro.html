{% extends "libros.html" %}
{%block content%}
<h1 class="block bg-yellow-400 text-2xl -mt-10 -mb-10 text-gray font-bold font-sans">Edit</h1>
<div class="-mt-10">
<form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 mb-5" action="{{ url_for('editarLibro',libro_id = libro.id)}}" method="post">
    <div class="form-group flex flex-col gap-1">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="nombre">Title</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" class="form-control" name="nombre" value="{{libro.titulo}}">

        <label class="block text-gray-700 text-sm font-bold mb-2" for="autor">Author</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" class="form-control" name="autor" value="{{libro.autor}}">

        <label class="block text-gray-700 text-sm font-bold mb-2" for="genero">Genre</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" class="form-control" name="genero" value="{{libro.genero}}">
        <div class="p-3  mt-2 text-center space-x-4 md:block">
            <button class="mb-2 md:mb-0 bg-green-500 border border-green-500 px-5 py-2 text-sm shadow-sm font-medium tracking-wider text-white rounded-full hover:shadow-lg hover:bg-green-600" type="submit"> Save</button>
        <a href='{{ url_for("mostrarLibros") }}'>
            <button class="mb-2 md:mb-0 bg-yellow-500 px-5 py-2 text-sm shadow-sm font-medium tracking-wider border text-gray-600 rounded-full hover:shadow-lg hover:bg-yellow-600">Cancel</button>
        </a>
        </div>
    </div>
</form>
</div>
{%endblock%}
